<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-9 col-lg-6 mt-5">
                <div class="card">
                    <div class="card-header bg-info">
                        <div class="card-title text-white"><h4><center>Datos de Usuario</center></h4></div>
                    </div>
                    <div class="card-body">
                    <form method="post" action="pregunta2.php" onsubmit="return validarEdad()">
                        <div class="form-group">
                            <label for="nombre">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="nombre" name="nombreapellido" placeholder="Nombre del usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección del usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico"required>
                        </div>
                        <div class="form-group">
                            <label for="edad">Edad</label>
                            <input type="number" class="form-control" id="edad" name="edad" required>
                        </div>
                        <div class="form-goup mt-2">
                        <button type="submit" class="btn btn-primary" name="enviar">Enviar</button>
                        <button type="reset" class="btn btn-secondary" id="limpiar">Limpiar</button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
         </div>
    </div>
    <script>
        function validarEdad() {
            var edad = document.getElementById("edad").value;
            if (edad < 18) {
                alert("Solo se admiten usuarios mayores de edad");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
